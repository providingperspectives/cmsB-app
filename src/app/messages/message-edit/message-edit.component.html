<div class="panel panel-default">
  <div class="panel-body">
    <form id="document-edit">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="subject">Subject</label>
          <input
            type="text"
            id="subject"
            class="form-control"
            size="120"
            max="120"
            name="subject"
           
           
            #subject
            required>
           
        </div>

        <div class="col-sm-12 form-group">
          <label for="message">Message</label>
          <input
            type="text"
            id="message"
            class="form-control"
            max="255"
            size="120"
            name="message"
           
            
            #msgText
            required>
            
          
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button (click)="onSendMessage()" class="btn btn-success" type="button">Send</button>
          <button (click)="onClear()" class="btn btn-danger" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
